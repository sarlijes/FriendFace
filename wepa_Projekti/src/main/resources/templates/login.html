<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" th:href="@{/css/main.css}"/>
                    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
                        <title>FriendFace</title>
                        </head>
                        <body>
                            <nav class="navbar navbar-expand-md">
                                <a class="nav-link" href="#"></a>
                            </nav>
                           
                                        <div class="container login">
                                            <div class="row">
                                                <div class="col-sm-4"><br>
                                                    <h2>Welcome to FriendFace!</h2><br>
                                                        <h5>Please log in or sign up.<h5><br><br>

                                                                <form th:action="@{/login}" method='POST'>
                                                                    <div class="form-group">
                                                                        <label for="username">Username</label>
                                                                        <input type="text" name='username' class="form-control" id="usernameinput"
                                                                               aria-describedby="emailHelp" placeholder="...">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="password">Password</label>
                                                                        <input type="password" name='password' class="form-control" id="passwordinput"
                                                                               placeholder="...">
                                                                    </div>
                                                                    <button type="submit" class="btn btn-primary" style=" background-color:cadetblue;">Log in</button>
                                                                </form>
                                                                <br>
                                                                    <a class="nav-link" th:href="@{/signup}">Sign up </a>
                                                                    </div>
                                                                    </div>
                                                                    </div>
                                                                    <!-- Optional JavaScript -->
                                                                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                                                                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                                                            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                                                                    crossorigin="anonymous"></script>
                                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                                                            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                                                    crossorigin="anonymous"></script>
                                                                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                                                            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                                                                    crossorigin="anonymous"></script>
                                                                    </body>
                                                                    </html>
