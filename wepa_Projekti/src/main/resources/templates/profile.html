<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
                    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
                        <title>FriendFace</title>
                        </head>

                        <body>
                            <nav class="navbar navbar-expand-md">
                                <a class="navbar-brand" href="#">FriendFace</a>
                                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="main-navigation">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="/logout">Log out</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>

                            <main class="container"  >
                                <div class="row">
                                    <div class="col-4"style="padding:15px; padding-top: 50px;"><h2>My Profile</h2>
                                        <div th:if="${profilePicId} != null">
                                            <img th:src="@{/picture/{id}/(id=${profilePicId})}" style="width:250px; border-radius:5px;"/>
                                        </div>
                                    </div>
                                    <div class="col-8" style="padding:15px; padding-top: 50px;">
                                        <h2>My Wall</h2>
                                        <form method="POST" th:action="@{/profile/{profileCode}/message(profileCode=${userAccount.profileCode})}">
                                            <input style="width:500px;"  type="text" name="content" placeholder="..."/>
                                            <input style="width:200px;"  type="submit" value="Write to the wall" />
                                        </form>

                                        <table>
                                            <tr th:each="message : ${recievedmessages}">
                                                <th th:text="${message.sender.firstName}">firstName</th>
                                                <th th:text="${message.sender.lastName}">lastName</th>
                                                <th style="width:200px; padding:15px;" th:text="${#temporals.format(message.messageTimeStamp, 'dd-MM-yyyy HH:mm')}">messageTimeStamp</th>
                                                <th th:text="${message.content}">content</th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Sent Friend Requests</h5>
                                        <ul th:each="friendrequest: ${sentFriendRequests}" >
                                            <li th:if="${friendrequest.pending} == true">
                                                <span th:text="${friendrequest.targetUserAccount.firstName}">name</span>
                                                <span th:text="${friendrequest.targetUserAccount.lastName}">name</span>
                                                <span th:if="${friendrequest.pending} == true">   (pending)</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Recieved Friend Requests</h5>
                                        <ul th:each="friendrequest : ${recievedFriendRequests}" >
                                            <li th:if="${friendrequest.pending} == true">
                                                <span th:text="${friendrequest.sourceUserAccount.firstName}">name</span>
                                                <span th:text="${friendrequest.sourceUserAccount.lastName}">name</span>
                                                <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="reject" value="Reject"/></form>
                                                <form th:action="@{/friendrequest/approve/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="approve" value="Approve"/></form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Friends</h5>
                                        <ul th:each="friendrequest : ${recievedFriendRequests}">

                                            <li th:if="${friendrequest.accepted} == true">
                                                <a th:href="@{/profile/{profileCode}(profileCode=${friendrequest.sourceUserAccount.profileCode})}" 
                                                   th:text="${friendrequest.sourceUserAccount.firstName}">name</a>
                                                <span th:text="${friendrequest.sourceUserAccount.lastName}">name</span>
                                                <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="reject" value="Remove from friends"/></form>
                                            </li>
                                        </ul>
                                        <ul  th:each="friendrequest : ${sentFriendRequests}">
                                            <li th:if="${friendrequest.accepted} == true">
                                                <a th:href="@{/profile/{profileCode}(profileCode=${friendrequest.targetUserAccount.profileCode})}" 
                                                   th:text="${friendrequest.targetUserAccount.firstName}">name</a>
                                                <span th:text="${friendrequest.targetUserAccount.lastName}">name</span>
                                                <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="reject" value="Remove from friends"/></form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12"><h2>Picture Gallery</h2> <br>
                                            <tr th:if="${pictures.empty}">
                                                <td colspan="4">No pictures</td>
                                            </tr>
                                            <tbody>
                                                <tr th:each="picture : ${pictures}" >

                                                    <img th:src="@{/picture/{id}/(id=${picture.id})}" style="width:120px; border-radius:5px;"/>
                                                    <td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="makeprofilepicture">
                                                            <input type="submit" id="makeprofilepicture" value="Set to profile pic"/></form></td>
                                                    <td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="delete">
                                                            <input type="submit" id="delete" value="Delete"/></form></td>

                                                </tr>
                                            </tbody>

                                            <h4>Add new picture</h4>
                                            <form method="POST" th:action="@{/profile/{profileCode}(profileCode=${userAccount.profileCode})}"
                                                  enctype="multipart/form-data">
                                                <input type="file" name="file" id="file" />Caption:
                                                <input type="text" name="caption" id="caption" placeholder="..."/>
                                                <input type="submit" value="Add!" />
                                            </form>
                                            <br><br>
                                                    </div>
                                                    </div>
                                                    </main>

<div class="col-6"></div> <div class="col-lg-4 col-md-4 col-sm-12"></div></div></div>-->

                                                    crossorigin="anonymous"></script>
                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

                                                    crossorigin="anonymous"></script>
                                                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                                            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                                                    crossorigin="anonymous"></script>
                                                    </body>
                                                    </html>
