                        <div class="container login">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h1>SIGN UP</h1>
                                    <br>
                                        <form th:action="@{/signup}" th:object="${userAccount}" method="POST">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text"  th:field="*{userName}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password"  th:field="*{passWord}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}">passWord error</div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="confirmPassWord">Confirm password</label>
                                                <input type="password"  th:field="*{confirmPassWord}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('confirmPassWord')}" th:errors="*{confirmPassWord}">passWord error</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="firstName">First name</label>
                                                <input type="text"  th:field="*{firstName}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName">Last name</label>
                                                <input type="text"  th:field="*{lastName}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="profileCode">Profile Code</label>
                                                <small><br><label>Input profile code to create your unique URL</label></small>
                                                <input type="text"  th:field="*{profileCode}" class="form-control">
                                                    <div th:if="${#fields.hasErrors('profileCode')}" th:errors="*{profileCode}">profileCode error</div>
                                            </div>


                                            <button type="submit" class="btn btn-primary" style=" background-color:cadetblue;">Create account</button>
                                        </form>
                                        <br>

                                            </div>
                                            </div>
