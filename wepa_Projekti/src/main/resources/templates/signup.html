<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />


    <title>FriendFace</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
        <a class="navbar-brand" href="#">FriendFace</a>
        <ul class="navbar-nav">
            <li class="nav-item;" style="position: align-right">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </nav>

    <div class="container" style="margin-top:30px; margin-left:30px">
        <h3 class="feature-title">Sign up</h3>

        <form th:action="@{/signup}" th:object="${userAccount}" method="POST">
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" th:field="*{userName}" /></td>
                    <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName Virheviesti</td>
                           </tr>
                                                <tr>
                                                    <td>Password: </td>
                                                    <td><input type="text" th:field="*{passWord}" /></td>
                                                    <td th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}">passWord Virheviesti</td>
                                                </tr>
                                                <tr>
                                                    <td>First Name: </td>
                                                    <td><input type="text" th:field="*{firstName}" /></td>
                                                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Virheviesti</td>
                                                </tr>
                                                <tr>
                                                    <td>Last Name:</td>
                                                    <td><input type="text" th:field="*{lastName}" /></td>
                                                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Virheviesti</td>
                                                </tr>
                                                <tr>
                                                    <td>Profile URL:</td>
                                                    <td><input type="text" th:field="*{profileCode}" /></td>
                                                    <td th:if="${#fields.hasErrors('profileCode')}" th:errors="*{profileCode}">profileCode Virheviesti</td>
                                                </tr>
                                                <tr>
                                                    <td><button type="submit">Submit</button></td>
                                                </tr>
                                            </table>
                                        </form>
                                        </div>        

                            </div>
                            <!-- Optional JavaScript -->
                            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                            crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                            crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                            crossorigin="anonymous"></script>
                    </body>

                    </html>
