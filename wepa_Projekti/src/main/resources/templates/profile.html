        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                        <script type="text/javascript">
                            $(function () {
                                $("#userAccount_Name").autocomplete({
                                    source: "userAccountNamesAutocomplete",
                                    minLength: 2,
                                    select: function (event, ui) {
                                        this.value = ui.item.label;
                                        $("#Plant_ID").val(ui.item.value);
                                        return false;
                                    }
                                });
                            });
                        </script>


                        <title>FriendFace</title>
                        </head>

                        <body>
                            <nav class="navbar navbar-expand-md">
                                <div class="navbar navbar-expand-md" id="main-navigation">
                                    <a class="nav-link" th:href="@{/profile/{profileCode}(profileCode=${logged.profileCode})}">FriendFace</a>
                                </div>
                                <div th:text="'Logged in as: ' + ${logged.userName}"></div>

                                <div class="collapse navbar-collapse" id="main-navigation">


                                    <!--                                    <input id="userAccount_Name" type="text" class="form-control" aria-label="Sizing example input"

                                    <!--                                        <input id="userAccount_Name" type="text" class="form-control" aria-label="Sizing example input" 
                                                                               aria-describedby="inputGroup-sizing-sm" name="description" th:field="*{plantName}">-->



                                    <form class="form-inline" action="#" th:action="@{/searchUserAccounts}" method="GET">
                                        <input list="Plant_Search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm">
                                            <datalist id="Plant_Search">
                                                <option value="Oak"></option>
                                            </datalist>
                                            <button type="submit">Search</button>
                                    </form>











                                </div>

                                <div class="collapse navbar-collapse" id="main-navigation">
                                    <a class="nav-link" href="/logout">Log out</a>
                                </div>
                            </nav>


                            <main class="container"  >
                                <div class="row">
                                    <div class="col-4"style="padding:15px; padding-top: 50px;">
                                        <h2 th:text=" ${userAccount.firstName} + '\'s Profile'"></h2>
                                        <div th:if="${profilePicId} != null">
                                            <img th:src="@{/picture/{id}/(id=${profilePicId})}" style="width:250px; border-radius:5px;"/>
                                        </div>
                                    </div>
                                    <div class="col-8" style="padding:15px; padding-top: 50px;">
                                        <h2>My Wall</h2>
                                        <form method="POST" th:action="@{/profile/{profileCode}/message(profileCode=${userAccount.profileCode})}">
                                            <input style="width:500px;"  type="text" name="content" placeholder="..."/>
                                            <input style="width:200px;"  type="submit" value="Write to the wall" />
                                        </form>

                                        <section th:each="message : ${recievedmessages}">
                                            <br>
                                                <p th:text="${message.sender.firstName}+' ' + ${message.sender.lastName}
                                                   + ' ' + ${#temporals.format(message.messageTimeStamp, 'dd-MM-yyyy HH:mm')} + ' wrote: '"
                                            </p>
                                            <p th:text="${message.content}"></p>
                                            <table>
                                                <th>
                                                    <form th:action="@{/{profileCode}/message/{id}/addComment(id=${message.id})}" th:method="POST">
                                                        <input type="text" name="commentContent" id="caption" placeholder="..."/>
                                                        <input type="submit" value="Add comment" />
                                                    </form>
                                                </th>
                                                <th>
                                                    <form th:action="@{/{profileCode}/message/{id}/addThumbUp(id=${message.id})}" th:method="POST">
                                                        <input type="submit" value="Like" />
                                                    </form>
                                                </th>
                                            </table>
                                            <ul style="list-style: none;">
                                                <br>
                                                    <li th:each="comment: ${message.messageComments}" th:text="${comment.content}"></li>
                                            </ul>
                                    </section>




                                    <!-- <div sec:authorize=${hasAuthority('JESSI')}>
                                        <p>näkyy vain omassa profiilissa 11111ff55</p>
                                    </div>

                                    <div sec:authorize=${hasAuthority('userAccount.userName')}>

                                        <p>salainen viesti 59</p>
                                    </div>

                                        <div sec:authentication="name"></div>
                                        Authenticated user roles:
                                        <div sec:authentication="principal.authorities"></div>
                                        <br>
                                            <div th:text="'The name of the owner of this profile user is    ' + ${userAccount.userName}"></div>
                                            <div th:text="'The name of the logged user is    ' + ${logged.userName}"></div>
                                    
                                    th:if="${userAccount.userName == logged.userName}">
                                    -->



                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3" th:if="${userAccount.userName == logged.userName}">
                                    <h5>Sent Friend Requests</h5>
                                    <ul th:each="friendrequest: ${sentFriendRequests}" >
                                        <li th:if="${friendrequest.pending} == true">
                                            <span th:text="${friendrequest.targetUserAccount.firstName}">name</span>
                                            <span th:text="${friendrequest.targetUserAccount.lastName}">name</span>
                                            <span th:if="${friendrequest.pending} == true">   (pending)</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3" th:if="${userAccount.userName == logged.userName}">
                                    <h5>Recieved Friend Requests</h5>
                                    <ul th:each="friendrequest : ${recievedFriendRequests}" >
                                        <li th:if="${friendrequest.pending} == true">
                                            <span th:text="${friendrequest.sourceUserAccount.firstName}">name</span>
                                            <span th:text="${friendrequest.sourceUserAccount.lastName}">name</span>
                                            <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                <input type="submit" id="reject" value="Reject"/></form>
                                            <form th:action="@{/friendrequest/approve/{id}(id=${friendrequest.id})}" th:method="POST">
                                                <input type="submit" id="approve" value="Approve"/></form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <h5>Friends</h5>
                                    <h5>Friends</h5>
                                    <ul th:each="friendrequest : ${recievedFriendRequests}">

                                        <li th:if="${friendrequest.accepted} == true">

                                            <a th:href="@{/profile/{profileCode}(profileCode=${friendrequest.sourceUserAccount.profileCode})}" 
                                               th:text="${friendrequest.sourceUserAccount.firstName} + ' ' + ${friendrequest.sourceUserAccount.lastName}" >name</a>

                                            <div  th:if="${userAccount.userName == logged.userName}">
                                                <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="reject" value="Remove from friends"/></form></div>
                                        </li>
                                    </ul>
                                    <ul  th:each="friendrequest : ${sentFriendRequests}">
                                        <li th:if="${friendrequest.accepted} == true">

                                            <a th:href="@{/profile/{profileCode}(profileCode=${friendrequest.targetUserAccount.profileCode})}" 
                                               th:text="${friendrequest.targetUserAccount.firstName} + ' ' + ${friendrequest.targetUserAccount.lastName}" >name</a>

                                            <div  th:if="${userAccount.userName == logged.userName}">
                                                <form th:action="@{/friendrequest/reject/{id}(id=${friendrequest.id})}" th:method="POST">
                                                    <input type="submit" id="reject" value="Remove from friends"/></form></div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12"><h2>Picture Gallery</h2> <br>
                                        <tr th:if="${pictures.empty}">
                                            <td colspan="4">No pictures</td>
                                        </tr>
                                        <tbody>
                                            <tr th:each="picture : ${pictures}" >

                                                <a th:href="@{/picture/{id}/(id=${picture.id})}"><img th:src="@{/picture/{id}/(id=${picture.id})}" style="width:200px; border-radius:5px;"/>
                                                </a>

                                                <td th:if="${userAccount.userName == logged.userName}">
                                                    <form th:action="@{/picture/{id}(id=${picture.id})}" th:method="makeprofilepicture">
                                                        <input type="submit" id="makeprofilepicture" value="Set to profile pic"/></form></td> 
                                                <td th:if="${userAccount.userName == logged.userName}">
                                                    <form th:action="@{/picture/{id}(id=${picture.id})}" th:method="delete">
                                                        <input type="submit" id="delete" value="Delete"/></form></td>

                                            </tr>
                                        </tbody>


                                        <div th:if="${userAccount.userName == logged.userName}">
                                            <h4>Add new picture</h4>
                                            <form method="POST" th:action="@{/profile/{profileCode}(profileCode=${userAccount.profileCode})}"
                                                  enctype="multipart/form-data">
                                                <input type="file" name="file" id="file" />Caption:
                                                <input type="text" name="caption" id="caption" placeholder="..."/>
                                                <input type="submit" value="Add!" />
                                            </form>

                                            <br><br>
                                                    </div>
                                                    </div>
                                                    </main>
