<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
                    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
                        <title>FriendFace</title>
                        </head>

                        <body>
                            <nav class="navbar navbar-expand-md">
                                <a class="navbar-brand" href="#">FriendFace</a>
                                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="main-navigation">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Log out</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            <!--     <div class="description">
                                <h1>Welcome to the Landing Page!</h1>
                                <p>Lorem ipsum dolor sit amet.</p>

                            <div class="container features">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <h3 class="feature-title">Picture Album</h3>

                                        <tbody>
                                            <tr th:if="${pictures.empty}">
                                                <td colspan="4">No pictures</td>
                                            </tr>
                                            <div th:if="${profilePicId} != null">

                                                <img th:src="@{/picture/{id}/(id=${profilePicId})}" style="width:150px; border-radius:10px;"/>
                                            </div>
                                            <tr th:each="picture : ${pictures}">

                                                <img th:src="@{/picture/{id}/(id=${picture.id})}" style="width:70px; border-radius:5px;"/>
                                                <td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="makeprofilepicture">
                                                        <input type="submit" id="makeprofilepicture" value="Set to profile pic"/></form></td>
                                                <td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="delete">
                                                        <input type="submit" id="delete" value="Delete"/></form></td>

                                                <!--<td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="makeprofilepicture">
                                                                                                        <input type="submit" value="Set to profile picture"/></form></td>
                                                                                                <td><form th:action="@{/picture/{id}(id=${picture.id})}" th:method="delete"><input type="submit" value="Delete"/></form></td>-->

                                            </tr>
                                        </tbody>

                                        <h4>Add new picture</h4>
                                        <form method="POST" th:action="@{/profile/{profileCode}(profileCode=${userAccount.profileCode})}"
                                              enctype="multipart/form-data">
                                            <input type="file" name="file" id="file" />Caption:
                                            <input type="text" name="caption" id="caption" placeholder="..."/>
                                            <input type="submit" value="Add!" />
                                        </form>
                                        </p>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <h3 class="feature-title">Wall</h3>
                                        <img src="images/column-2.jpg" class="img-fluid">
                                            <p>
                                            </p>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <h3 class="feature-title">Friend Requests</h3>
                                        <img src="images/column-2.jpg" class="img-fluid">
                                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque interdum quam odio, quis placerat
                                                ante luctus eu. Sed aliquet dolor id sapien rutrum, id vulputate quam iaculis.</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Optional JavaScript -->
                            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

                            crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                            crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                            crossorigin="anonymous"></script>
                        </body>

                        </html>
