<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>FriendFace</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
        <a class="navbar-brand" href="#">FriendFace</a>
        <ul class="navbar-nav">
            <li class="nav-item;" style="position: align-right">
                <a class="nav-link" href="/logout">Log out</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="margin-top:30px; margin-left:30px">
        <h1>Welcome to FriendFace!</h1>
        <p>Please log in or sign up.</p>
    </div>

    <div class="container" style="margin-top:30px; margin-left:30px">
        <div class="row">
            <div class="col-sm-4">
                <form th:action="@{/login}" method='POST'>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name='username' class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                            placeholder="...">
                    </div>
                    <button type="submit" class="btn btn-primary" style=" background-color:cadetblue;">Submit</button>
                </form>
            
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/signup}">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
